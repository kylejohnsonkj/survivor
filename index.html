<!doctype html>

<head>
    <title>Survivor Confessional Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
    <script src="scp/jquery.simplecolorpicker.js"></script>
    <link rel="stylesheet" type="text/css" href="scp/jquery.simplecolorpicker.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Survivor Confessional Generator</h1>
        <div id="main" class="row">
            <div class="col-md-12 col-lg-7">
                <div class="image-wrapper">
                    <canvas id="canvas"></canvas>
                </div>
                <input type="file" id="image-loader" accept="image/*" />
            </div>
            <div class="col-md-12 col-lg-5">
                <form id="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Tony" autocorrect="off">
                    </div>
                    <div class="form-group">
                        <label for="skill">Skill/Occupation</label>
                        <input type="text" class="form-control" id="skill" placeholder="Llama" autocorrect="off">
                    </div>
                    <div class="form-group">
                        <label for="tribe">Tribe</label>
                        <input type="text" class="form-control" id="tribe" placeholder="Brawn Tribe" autocorrect="off">
                    </div>
                    <div class="form-group">
                        <label for="color" style="width: 100%">Text Color</label>
                        <select id="color" name="colorpicker-shortlist">
                            <option value="#7bd148">Green</option>
                            <option value="#5484ed">Bold blue</option>
                            <option value="#a4bdfc">Blue</option>
                            <option value="#46d6db">Turquoise</option>
                            <option value="#7ae7bf">Light green</option>
                            <option value="#51b749">Bold green</option>
                            <option value="#fbd75b">Yellow</option>
                            <option value="#ffb878">Orange</option>
                            <option value="#ff887c">Red</option>
                            <option value="#dc2127">Bold red</option>
                            <option value="#dbadff">Purple</option>
                            <option value="#e1e1e1">Gray</option>
                          </select>
                    </div>
                    <button id="download" class="btn btn-primary">Download Image</button>
                    <button id="textonly" class="btn btn-secondary">Download Text Only</button>

                    <small id="notice" class="form-text text-muted">Downloading without setting a background image or using the text only option will provide a transparent background useful for video overlay.</small>
                </form>
            </div>
        </div>
</body>
