<!doctype html>

<head>
    <title>Survivor Confessional Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
    <script src="scp/jquery.simplecolorpicker.js"></script>
    <link rel="stylesheet" type="text/css" href="scp/jquery.simplecolorpicker.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Survivor Confessional Creator</h1>
        <div id="main" class="row">
            <div class="col-md-12 col-lg-7">
                <div id="canvas-wrapper">
                    <div id="drop-info">
                        <img id="drop-icon" src="images/drop.png">
                        <br>drag and drop image here
                        <br>or choose file below
                    </div>
                    <canvas id="image-canvas" class="canvas"></canvas>
                    <canvas id="text-canvas" class="canvas"></canvas>
                </div>
                <input type="file" id="image-chooser" accept="image/*" />
            </div>
            <div class="col-md-12 col-lg-5">
                <form id="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Tony" autocorrect="off">
                    </div>
                    <div class="form-group">
                        <label for="skill">Skill/Occupation</label>
                        <input type="text" class="form-control" id="skill" placeholder="Llama" autocorrect="off">
                    </div>
                    <div class="form-group">
                        <label for="tribe">Tribe</label>
                        <input type="text" class="form-control" id="tribe" placeholder="Brawn Tribe" autocorrect="off">
                    </div>
                    <div class="form-group">
                        <label for="color">Text Color</label>
                        <div class="split-row">
                            <select id="color" name="colorpicker-shortlist">
                                <option value="#F43744">Red</option>
                                <option value="#D8AB0E">Yellow</option>
                                <option value="#9F5AC6">Purple</option>
                                <option value="#FE7100">Orange</option>
                                <option value="#348BFE">Blue</option>
                                <option value="#57B439">Green</option>
                                <option value="#D455AB">Pink</option>
                                <option value="#34967F">Teal</option>
                                <option value="#BF765C">Brown</option>
                                <option value="#B6B6BA">Gray</option>
                              </select>
                            <input type="color" class="form-control" id="hex-color" autocorrect="off">
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="gradient" checked>
                        <label class="form-check-label" for="gradient">Use gradient</label>
                    </div>
                    <button id="download" class="btn btn-primary">Download Image</button>
                    <button id="textonly" class="btn btn-secondary">Download Text Only</button>
                    <small id="notice" class="form-text text-muted">Downloading without setting a background image or using the text only option will provide a transparent background useful for video overlay.</small>
                </form>
            </div>
        </div>
</body>
