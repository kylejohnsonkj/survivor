<!doctype html>

<head>
    <title>Survivor Confessional Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Survivor Confessional Generator</h1>
        <div id="main" class="row">
            <div class="col-md-12 col-lg-7">
                <div class="image-wrapper">
                    <img id="image" src="sample.jpg" />
                </div>
                <input type="file" accept="image/*" onchange="showMyImage(this)" />
            </div>
            <div class="col-md-12 col-lg-5">
                <form id="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Garrett">
                    </div>
                    <div class="form-group">
                        <label for="skill">Skill/Occupation</label>
                        <input type="text" class="form-control" id="skill" placeholder="Pro Poker Player">
                    </div>
                    <div class="form-group">
                        <label for="tribe">Tribe Name</label>
                        <input type="text" class="form-control" id="tribe" placeholder="Brains">
                    </div>
                    <button type="submit" class="btn btn-primary">Download Image</button>
                </form>
            </div>
        </div>
</body>
